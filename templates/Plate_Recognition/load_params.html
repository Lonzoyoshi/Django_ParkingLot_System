<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载参数</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>加载参数</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="detect_model" class="form-label">检测模型</label>
                <input type="file" class="form-control" id="detect_model" name="detect_model" required>
            </div>
            <div class="mb-3">
                <label for="rec_model" class="form-label">识别模型</label>
                <input type="file" class="form-control" id="rec_model" name="rec_model" required>
            </div>
            <div class="mb-3">
                <label for="input_file" class="form-label">输入文件</label>
                <input type="file" class="form-control" id="input_file" name="input_file" multiple>
            </div>
            <div class="mb-3">
                <label for="detection_type" class="form-label">检测类型</label>
                <select class="form-select" id="detection_type" name="detection_type" required>
                    <option value="image">图片</option>
                    <option value="video">视频</option>
                    <option value="camera">摄像头</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script>
        document.getElementById('detection_type').addEventListener('change', function() {
            const inputFileType = document.getElementById('input_file');
            if (this.value === 'camera') {
                inputFileType.required = false; // 摄像头模式下，输入文件不是必填
            } else {
                inputFileType.required = true; // 其他模式下，输入文件是必填
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
