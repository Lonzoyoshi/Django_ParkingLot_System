<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能停车场管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        .system-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .feature-card {
            border: none;
            transition: transform 0.3s;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="system-title">智能停车场管理系统</h1>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <p class="lead text-muted">
                    提供智能车牌识别、自动收费、数据统计等功能的现代化停车场解决方案
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">智能识别</h5>
                        <p class="card-text">自动识别车牌，快速完成出入场登记</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">自动计费</h5>
                        <p class="card-text">准确计算停车时长，自动生成收费信息</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">数据管理</h5>
                        <p class="card-text">完整的数据统计和管理功能</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            {% if user.is_authenticated %}
                <a href="{% url 'manage' %}" class="btn btn-primary btn-lg">进入管理系统</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">用户登录</a>
            {% endif %}

            {% if user.is_superuser %}
                <a href="{% url 'load_params' %}" class="btn btn-secondary btn-lg ms-3">调试工具</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
