>
    <div class="container">
        <div class="hero-section">
            <div class="text-center">
                <h1 class="system-title">智能停车场管理系统</h1>
                <p class="lead mb-5 feature-description">
                    提供智能车牌识别、自动收费、数据统计等功能的现代化停车场解决方案
                </p>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="feature-card card p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-camera feature-icon"></i>
                            <h4 class="card-title mb-3">智能识别</h4>
                            <p class="card-text">自动识别车牌，快速完成出入场登记，提高通行效率</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card card p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-calculator feature-icon"></i>
                            <h4 class="card-title mb-3">自动计费</h4>
                            <p class="card-text">精确计算停车时长，自动生成收费信息，避免人工差错</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card card p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-line feature-icon"></i>
                            <h4 class="card-title mb-3">数据管理</h4>
                            <p class="card-text">完整的数据统计和分析功能，助力停车场智能化管理</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'manage' %}" class="btn btn-primary btn-lg btn-custom">
                        <i class="fas fa-sign-in-alt me-2"></i>进入管理系统
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-custom">
                        <i class="fas fa-user me-2"></i>用户登录
                    </a>
                {% endif %}

                {% if user.is_superuser %}
                    <a href="{% url 'load_params' %}" class="btn btn-secondary btn-lg btn-custom ms-3">
                        <i class="fas fa-tools me-2"></i>调试工具
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
