<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 智能停车场管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .login-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-label {
            color: #4a5568;
            font-weight: 500;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 1rem 0;
        }

        .nav-tabs {
            border-bottom: none;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #718096;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: #4e73df;
            background: rgba(78, 115, 223, 0.1);
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="login-title">智能停车场管理系统</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#user-login">用户登录</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#admin-login">管理员登录</a>
        </li>
    </ul>

    <div class="tab-content">
        <!-- 普通用户登录表单 -->
        <div class="tab-pane fade show active" id="user-login">
            <form method="post" action="{% url 'customer_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">登录</button>
            </form>
            <div class="register-link">
                <a href="{% url 'register' %}" class="text-decoration-none">还没有账号？立即注册</a>
            </div>
        </div>

        <!-- 管理员登录表单 -->
        <div class="tab-pane fade" id="admin-login">
            <form method="post" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">管理员账号</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger btn-login">管理员登录</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
